<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
  <script type="text/javascript" src="/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>

  <title>Main</title>
</head>

<body>

  <script type="text/javascript" src="/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
  <script type="text/javascript" src="/js/mymodal.js" th:src="@{/js/mymodal.js}"></script>

</body>

<button class="btn btn-success mybtn">New</button>

<div class="card">
  <div class="card-block">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>FIrst name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each=" user : ${data}">
          <td th:text="${user.id}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.lastname}"></td>
          <td>
            <a class="btn btn-banger mybtn-del">Edit</a>
            <a class="btn btn-banger mybtn-del">Delete</a>
          </td>
        </tr>

      </tbody>
    </table>
    <hr>
    <ul class="nav nav-pills">
      <li class="nav-item"
          th:each=" i : ${#numbers.sequence(0,data.totalPages-1)}">
          <a class="nav-link" th:classappend="${currentPage}==${i}?'active':''"
                              th:href="@{/(page=${i})}"
                              th:text="${i}">
          </a>
      </li>
    </ul>

  </div>
</div>


</html>
