<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap/js/bootstrap.min.js">
  <title>Document</title>
</head>

<body>


  <div class="container">
    <h2 class="text-center">Форма регистрации <small>на сайте</small></h2>
    <form class="form-horizontal">
      
      <!-- Поле для ввода имени -->
      <div class="form-group has-success">
        <label class="col-md-4 control-label" for="name">Ваше имя</label>
        <div class="col-md-5">
          <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
        </div>
      </div>
      
      <!-- Поле для ввода пароля -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="pass">Пароль</label>
        <div class="col-md-5">
          <input type="password" class="form-control" id="pass" placeholder="Введите пароль">
          <p class="help-block">Как минимум одна буква</p>
        </div>
      </div>
      
      <!-- Поле для ввода логина -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="login">Логин</label>
        <div class="col-md-5">
          <input type="text" class="form-control" id="login" placeholder="Введите логин">
        </div>
      </div>
      
      <!-- Поле для выбра страны -->
      <select class="form-control">
        <option value="1">Россия</option>
        <option value="2">Украина</option>
        <option value="3">Беларусь</option>
        <option value="4">Казахстан</option>
      </select>
      
      <!-- Поле для выбра пола -->
      <div class="radio-inline">
        <label>
          <input type="radio" name="state" id="male" value="male" checked="checked">
          Мужчина
        </label>
      </div>
      <div class="radio-inline">
        <label>
          <input type="radio" name="state" id="female" value="female">
          Женщина
        </label>
      </div>
      
      <!-- Поле с согалсием -->
      <div class="checkbox">
        <label><input type="checkbox"> Со всем согласен</label>
      </div>
      
      <!-- Кнопка отправить -->
      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="Отправить">
      </div>
    </form>
  </div>


</body>

</html>
