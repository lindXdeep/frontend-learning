<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Modal window</title>

  <!-- Поключаем css -->
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <!-- Кнопка -->
  <div>
    <button id="myBtn">Simple Button</button>
  </div>

  <!-- Само модально окно с контентом -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <p>Content of model window</p>

    </div>
  </div>

  <!-- Поключаем js -->
  <script src="./index.js"></script>
</body>

</html>
