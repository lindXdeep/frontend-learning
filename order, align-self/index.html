<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>

<body>
  <section class="items-flexibility">
    <div class="flex-item bg-red h-100px">1</div>
    <div class="flex-item bg-green h-150px">2</div>
    <div class="flex-item bg-blue h-200px">3</div>

    <!-- order отсутствует у первого элемента -->
    <div class="flex-item bg-red-one h-100px">1</div>
    <div class="flex-item bg-green h-150px order-2">2</div>
    <div class="flex-item bg-blue h-200px order-1">3</div>
  
    <!-- order отсутствует у второго элемента -->
    <div class="flex-item bg-red h-100px order-3">1</div>
    <div class="flex-item bg-green-two h-150px">2</div>
    <div class="flex-item bg-blue h-200px order-1">3</div>
  
    <!-- order отсутствует у третьего элемента -->
    <div class="flex-item bg-red h-100px order-3">1</div>
    <div class="flex-item bg-green h-150px order-2">2</div>
    <div class="flex-item bg-blue-three h-200px">3</div>
</section>

</body>

</html>
