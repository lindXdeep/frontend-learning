<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./inddex.css">

  <title>flex-basis</title>

<body>

  <section class="items-flexibility">
    <div class="flex-item bg-red">1</div>
    <div class="flex-item bg-green">2</div>
    <div class="flex-item bg-blue">3</div>
  </section>

  <section class="items-flexibility">
    <div class="flex-item2 bg-red">1</div>
    <div class="flex-item2 bg-green">2</div>
    <div class="flex-item2 bg-blue">3</div>
  </section>

  <section class="items-flexibility">
    <div class="flex-item3 bg-red flex-basis-more">1</div>
    <div class="flex-item3 bg-green">2</div>
    <div class="flex-item3 bg-blue">3</div>
  </section>
